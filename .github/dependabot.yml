version: 2
updates:
  # Enable version updates for pnpm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    groups:
      nestjs:
        patterns:
          - "@nestjs/*"
      tanstack:
        patterns:
          - "@tanstack/*"
      mui:
        patterns:
          - "@mui/*"
          - "@emotion/*"
      prisma:
        patterns:
          - "@prisma/*"
          - "prisma"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      testing:
        patterns:
          - "@testing-library/*"
          - "vitest"
          - "jest"
          - "@vitest/*"
          - "@playwright/*"

  # API workspace
  - package-ecosystem: "npm"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "api"

  # Web workspace
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "web"

  # Database workspace
  - package-ecosystem: "npm"
    directory: "/packages/database"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "database"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "ci"
      - "dependencies"
