version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg15
    container_name: rental-postgres
    environment:
      POSTGRES_USER: rental_user
      POSTGRES_PASSWORD: rental_password
      POSTGRES_DB: rental_portal
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rental-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rental_user -d rental_portal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for queues, caching, rate limiting)
  redis:
    image: redis:7-alpine
    container_name: rental-redis
    ports:
      - "6382:6379"
    volumes:
      - redis_data:/data
    networks:
      - rental-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch (for search)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: rental-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - rental-network
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # API Application
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: rental-api
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://rental_user:rental_password@postgres:5432/rental_portal?schema=public
      REDIS_URL: redis://redis:6379
      ELASTICSEARCH_NODE: http://elasticsearch:9200
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - rental-network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  # Nginx (reverse proxy)
  nginx:
    image: nginx:alpine
    container_name: rental-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - rental-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:

networks:
  rental-network:
    driver: bridge
